definitions:
  common.Agent:
    properties:
      agentKey:
        type: string
      core:
        type: integer
      disk:
        type: integer
      ip:
        type: string
      isActive:
        type: boolean
      lastAliveCheckTime:
        $ref: '#/definitions/common.JSONTime'
      memory:
        type: integer
      port:
        type: integer
      version:
        type: string
    type: object
  common.Body:
    properties:
      agent:
        $ref: '#/definitions/common.BodyAgent'
      me:
        $ref: '#/definitions/common.Me'
      task:
        items:
          $ref: '#/definitions/common.KlevrTask'
        type: array
    type: object
  common.BodyAgent:
    properties:
      nodes:
        items:
          $ref: '#/definitions/common.Agent'
        type: array
      primary:
        $ref: '#/definitions/common.Primary'
    type: object
  common.JSONTime:
    properties:
      time.Time:
        type: string
    type: object
  common.KlevrCredential:
    properties:
      createdAt:
        $ref: '#/definitions/common.JSONTime'
      id:
        type: integer
      name:
        type: string
      updatedAt:
        $ref: '#/definitions/common.JSONTime'
      value:
        type: string
      zoneId:
        type: integer
    type: object
  common.KlevrTask:
    properties:
      agentKey:
        type: string
      callbackUrl:
        type: string
      createdAt:
        $ref: '#/definitions/common.JSONTime'
      cron:
        type: string
      currentStep:
        type: integer
      eventHookSendingType:
        type: string
      exeAgentChangeable:
        type: boolean
      exeAgentKey:
        type: string
      failedStep:
        type: integer
      hasRecover:
        type: boolean
      id:
        type: integer
      isChangedResult:
        type: boolean
      isFailedRecover:
        type: boolean
      log:
        type: string
      name:
        type: string
      parameter:
        type: string
      result:
        type: string
      schedule:
        $ref: '#/definitions/common.JSONTime'
      showLog:
        type: boolean
      status:
        type: string
      steps:
        items:
          $ref: '#/definitions/common.KlevrTaskStep'
        type: array
      taskType:
        type: string
      timeout:
        type: integer
      totalStepCount:
        type: integer
      untilRun:
        $ref: '#/definitions/common.JSONTime'
      updatedAt:
        $ref: '#/definitions/common.JSONTime'
      zoneId:
        type: integer
    type: object
  common.KlevrTaskStep:
    properties:
      command:
        type: string
      commandName:
        type: string
      commandType:
        type: string
      id:
        type: integer
      isRecover:
        type: boolean
      seq:
        type: integer
    type: object
  common.Me:
    properties:
      callCycle:
        type: integer
      core:
        type: integer
      deleted:
        type: boolean
      disk:
        type: integer
      encKey:
        type: string
      hmacKey:
        type: string
      ip:
        type: string
      logLevel:
        type: string
      memory:
        type: integer
      port:
        type: integer
      version:
        type: string
    type: object
  common.Primary:
    properties:
      agentKey:
        type: string
      ip:
        type: string
      isActive:
        type: boolean
      lastAccessTime:
        type: integer
      port:
        type: integer
    type: object
  manager.AgentGroups:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      groupName:
        type: string
      id:
        type: integer
      platform:
        type: string
      updatedAt:
        type: string
      userId:
        type: integer
    type: object
  manager.Credential:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  manager.KlevrVariable:
    properties:
      description:
        type: string
      example:
        type: string
      length:
        type: string
      name:
        type: string
      type:
        type: string
      value:
        type: string
    type: object
  manager.ReservedCommand:
    properties:
      description:
        type: string
      hasRecover:
        type: boolean
      parameterModel:
        type: object
      resultModel:
        type: object
    type: object
  manager.SimpleReservedCommand:
    properties:
      command:
        type: string
      parameter:
        type: string
    type: object
  manager.TaskStatus:
    properties:
      agent:
        type: string
      date:
        type: string
      status:
        type: string
      taskid:
        type: string
    type: object
info:
  contact: {}
paths:
  /agents/{agentKey}:
    put:
      consumes:
      - application/json
      description: primary 에이전트의 polling 요청을 받아 primary 에이전트의 실행정보 갱신, nodes 정보 갱신, task 할당 및 상태 업데이트를 수행한다.
      parameters:
      - description: API KEY
        in: header
        name: X-API-KEY
        required: true
        type: string
      - description: AGENT KEY
        in: header
        name: X-AGENT-KEY
        required: true
        type: string
      - description: ZONE ID
        in: header
        name: X-ZONE-ID
        required: true
        type: string
      - description: agent key
        in: path
        name: agentKey
        required: true
        type: string
      - description: agent 정보
        in: body
        name: b
        required: true
        schema:
          $ref: '#/definitions/common.Body'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Body'
      summary: primary 에이전트의 polling 요청을 받아 처리한다.
      tags:
      - agents
  /agents/handshake:
    put:
      consumes:
      - application/json
      description: 에이전트 프로세스가 기동시 최초 한번 handshake를 요청하여 에이전트 정보 등록 및 에이전트 실행에 필요한 실행 정보를 반환한다.
      parameters:
      - description: API KEY
        in: header
        name: X-API-KEY
        required: true
        type: string
      - description: AGENT KEY
        in: header
        name: X-AGENT-KEY
        required: true
        type: string
      - description: ZONE ID
        in: header
        name: X-ZONE-ID
        required: true
        type: string
      - description: agent 정보
        in: body
        name: b
        required: true
        schema:
          $ref: '#/definitions/common.Body'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Body'
      summary: 에이전트의 handshake 요청을 받아 처리한다.
      tags:
      - agents
  /agents/reports/{agentKey}:
    get:
      consumes:
      - application/json
      description: secondary 에이전트의 primary 에이전트 상태 확인 요청을 받아 primary 재선출 및 primary 정보를 반환한다.
      parameters:
      - description: API KEY
        in: header
        name: X-API-KEY
        required: true
        type: string
      - description: AGENT KEY
        in: header
        name: X-AGENT-KEY
        required: true
        type: string
      - description: ZONE ID
        in: header
        name: X-ZONE-ID
        required: true
        type: string
      - description: agent key
        in: path
        name: agentKey
        required: true
        type: string
      - description: agent 정보
        in: body
        name: b
        required: true
        schema:
          $ref: '#/definitions/common.Body'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Body'
      summary: secondary 에이전트의 primary 상태 확인 요청을 처리한다.
      tags:
      - agents
  /console/activated/{id}:
    get:
      consumes:
      - application/json
      description: Klevr Console 사용자의 활성화 상태를 확인한다.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{\"status\":activated/initialized}'
          schema:
            type: string
      summary: 사용자 활성화 상태
      tags:
      - Console
  /console/changepassword:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Klevr Console 사용자의 패스워드를 변경한다.
      parameters:
      - description: User ID
        in: formData
        name: id
        required: true
        type: string
      - description: Current Password
        in: formData
        name: pw
        type: string
      - description: Confirmed Password
        in: formData
        name: cpw
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Password 변경
      tags:
      - Console
  /console/credentials:
    get:
      consumes:
      - application/json
      description: 등록되어 있는 Credential 리스트.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/manager.Credential'
            type: array
      summary: Credential 리스트.
      tags:
      - Console
    post:
      consumes:
      - application/json
      description: 신규 Credential을 추가한다.
      parameters:
      - description: Credential(Key, Value)
        in: body
        name: b
        required: true
        schema:
          $ref: '#/definitions/manager.Credential'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/manager.Credential'
      summary: Credential을 추가한다.
      tags:
      - Console
  /console/credentials/{key}:
    delete:
      consumes:
      - application/json
      description: Key Name에 해당하는 Credential을 삭제한다.
      parameters:
      - description: Credential Name
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{\"deleted\":true/false}'
          schema:
            type: string
      summary: Credential을 삭제한다.
      tags:
      - Console
  /console/groups/{groupID}:
    delete:
      consumes:
      - application/json
      description: groupID에 해당하는 Group(Zone)을 제거한다.
      parameters:
      - description: ZONE ID
        in: path
        name: groupID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{\"deleted\":true/false}'
          schema:
            type: string
      summary: Klevr Group(Zone)을 제거한다.
      tags:
      - Console
  /console/groups/{groupID}/agents/{agentKey}:
    delete:
      consumes:
      - application/json
      description: agentKey에 해당하는 Agent를 종료한다.
      parameters:
      - description: ZONE ID
        in: path
        name: groupID
        required: true
        type: integer
      - description: agent key
        in: path
        name: agentKey
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{\"deleted\":true/false}'
          schema:
            type: string
      summary: Klevr Agent를 종료한다.
      tags:
      - Console
  /console/signin:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Klevr Console 사용자 SignIn.
      parameters:
      - description: User ID
        in: formData
        name: id
        required: true
        type: string
      - description: Current Password
        in: formData
        name: pw
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: SignIn
      tags:
      - Console
  /console/signout:
    get:
      consumes:
      - application/json
      description: Klevr Console 사용자 SignOut.
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Sign Out
      tags:
      - Console
  /console/taskstatus:
    get:
      consumes:
      - application/json
      description: Task Status 리스트.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/manager.TaskStatus'
            type: array
      summary: Task Status 리스트.
      tags:
      - Console
  /inner/commands:
    get:
      consumes:
      - application/json
      description: Klevr에서 사용할 수 있는 예약어 커맨드 정보를 반환한다. 사용자는 이 정보를 토대로 task를 생성하여 요청할 수 있다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/manager.ReservedCommand'
            type: array
      summary: 예약어 커맨드 정보를 반환한다.
      tags:
      - servers
  /inner/credentials:
    get:
      consumes:
      - application/json
      description: 검색조건에 해당하는 Credential 목록을 반환한다.
      parameters:
      - description: ZONE ID 배열
        in: query
        items:
          type: integer
        name: groupID
        required: true
        type: array
      - description: Credential NAME 배열
        in: query
        items:
          type: string
        name: name
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/common.KlevrCredential'
            type: array
      summary: Credential 목록을 반환한다.
      tags:
      - servers
    post:
      consumes:
      - application/json
      description: KlevrCredential 모델에 기입된 ZONE에서 사용할 Credential을 등록한다.
      parameters:
      - description: Credential
        in: body
        name: b
        required: true
        schema:
          $ref: '#/definitions/common.KlevrCredential'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.KlevrCredential'
      summary: Credential을 등록한다.
      tags:
      - servers
  /inner/credentials/{credentialID}:
    delete:
      consumes:
      - application/json
      description: credentialID에 해당하는 credential을 삭제한다.
      parameters:
      - description: credential id
        in: path
        name: credentialID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{\"deleted\":true}'
          schema:
            type: string
      summary: Credential을 삭제한다.
      tags:
      - servers
    get:
      consumes:
      - application/json
      description: credentialID에 해당하는 Credential를 조회한다.
      parameters:
      - description: credential id
        in: path
        name: credentialID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.KlevrCredential'
      summary: Credential를 조회한다.
      tags:
      - servers
  /inner/groups:
    get:
      consumes:
      - application/json
      description: KLEVR ZONE 목록을 조회한다.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/manager.AgentGroups'
            type: array
      summary: ZONE 목록을 조회한다.
      tags:
      - servers
    post:
      consumes:
      - application/json
      description: KLEVR ZONE을 생성한다.
      parameters:
      - description: AgentGroups model
        in: body
        name: b
        required: true
        schema:
          $ref: '#/definitions/manager.AgentGroups'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/manager.AgentGroups'
      summary: ZONE을 추가한다.
      tags:
      - servers
  /inner/groups/{groupID}:
    delete:
      consumes:
      - application/json
      description: KLEVR ZONE을 삭제한다.
      parameters:
      - description: ZONE ID
        in: path
        name: groupID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{\"deleted\":true/false}'
          schema:
            type: string
      summary: ZONE을 삭제한다.
      tags:
      - servers
    get:
      consumes:
      - application/json
      description: KLEVR ZONE을 조회한다.
      parameters:
      - description: ZONE ID
        in: path
        name: groupID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/manager.AgentGroups'
      summary: ZONE을 조회한다.
      tags:
      - servers
  /inner/groups/{groupID}/agents:
    get:
      consumes:
      - application/json
      description: groupID에 해당하는 klevr zone의 모든 agent 정보를 반환한다.
      parameters:
      - description: ZONE ID
        in: path
        name: groupID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/common.Agent'
            type: array
      summary: zone의 agent 목록을 반환한다.
      tags:
      - servers
  /inner/groups/{groupID}/apikey:
    get:
      consumes:
      - application/json
      description: agent가 zone에 접속할 수 있는 API KEY를 조회한다.
      parameters:
      - description: ZONE ID
        in: path
        name: groupID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 사용자 그룹의 API key를 조회한다.
      tags:
      - servers
    post:
      consumes:
      - application/json
      description: agent가 zone에 접속할 수 있는 API KEY를 등록한다.
      parameters:
      - description: ZONE ID
        in: path
        name: groupID
        required: true
        type: integer
      - description: API KEY
        in: body
        name: b
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: 사용자 그룹에 API key를 등록한다.
      tags:
      - servers
    put:
      consumes:
      - application/json
      description: agent가 zone에 접속할 수 있는 API KEY를 수정한다.
      parameters:
      - description: ZONE ID
        in: path
        name: groupID
        required: true
        type: integer
      - description: API KEY
        in: body
        name: b
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: 사용자 그룹의 API key를 수정한다.
      tags:
      - servers
  /inner/groups/{groupID}/primary:
    get:
      consumes:
      - application/json
      description: groupID에 해당하는 klevr zone의 primary agent 정보를 반환한다.
      parameters:
      - description: ZONE ID
        in: path
        name: groupID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Agent'
      summary: primary agent 정보를 반환한다.
      tags:
      - servers
  /inner/health:
    get:
      consumes:
      - application/json
      description: klevr manager 상태 체크
      produces:
      - application/json
      responses:
        "200":
          description: '{\"health\":ok}'
          schema:
            type: string
      summary: klevr manager 확인용
      tags:
      - servers
  /inner/loglevel:
    get:
      consumes:
      - application/json
      description: klevr manager의 현재 로그 레벨
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: klevr manager 로그 레벨
      tags:
      - servers
    put:
      consumes:
      - application/json
      description: klevr manager의 로그 레벨 변경
      parameters:
      - description: Log Level(debug, info, warn, error, fatal)
        in: body
        name: b
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{\"updated\":true|false}'
          schema:
            type: string
      summary: klevr manager 로그 레벨
      tags:
      - servers
  /inner/tasks:
    get:
      consumes:
      - application/json
      description: 검색조건에 해당하는 TASK 목록을 반환한다.
      parameters:
      - description: ZONE ID 배열
        in: query
        items:
          type: integer
        name: groupID
        required: true
        type: array
      - description: STATUS 배열
        in: query
        items:
          type: string
        name: status
        type: array
      - description: AGENT KEY 배열
        in: query
        items:
          type: string
        name: agentKey
        type: array
      - description: TASK NAME 배열
        in: query
        items:
          type: string
        name: name
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/common.KlevrTask'
            type: array
      summary: TASK 목록을 반환한다.
      tags:
      - servers
    post:
      consumes:
      - application/json
      description: KlevrTask 모델에 기입된 ZONE의 AGENT에서 실행할 TASK를 등록한다.
      parameters:
      - description: TASK
        in: body
        name: b
        required: true
        schema:
          $ref: '#/definitions/common.KlevrTask'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.KlevrTask'
      summary: TASK를 등록한다.
      tags:
      - servers
  /inner/tasks/{groupID}/simple/inline:
    post:
      consumes:
      - application/json
      description: 간단하게 실행할 수 있는 inline script 형태의 simple TASK를 등록한다.
      parameters:
